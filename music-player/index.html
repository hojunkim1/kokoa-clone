<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="music-list">
      <div class="status-bar">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-search"></i></span>
      </div>
      <div class="music-profile">
        <div class="music-profile__img-sm">
          <img
            src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
          />
        </div>
        <span class="music-profile__title">Aimyon</span>
        <span class="music-profile__info">J-POP</span>
      </div>
      <div class="music-list__buttons">
        <div class="music-list__buttons__shuffle"><span>Shuffle</span></div>
        <div class="music-list__buttons__heart">
          <span><i class="fas fa-heart"></i></span>
          <span>212 971</span>
        </div>
      </div>
      <div class="music-list__lists">
        <div class="music-list__list-box">
          <div class="music-profile__img-xs">
            <img
              src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
            />
          </div>
          <div class="music-list__lists-text">
            <span class="music-profile__info-xs">Aimyon</span>
            <span class="music-profile__title-xs"
              >On This Day We Say Goodbye</span
            >
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <div class="music-list__list-box">
          <div class="music-profile__img-xs">
            <img
              src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
            />
          </div>
          <div class="music-list__lists-text">
            <span class="music-profile__info-xs">Aimyon</span>
            <span class="music-profile__title-xs">Morning Sun</span>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <div class="music-list__list-box">
          <div class="music-profile__img-xs">
            <img
              src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
            />
          </div>
          <div class="music-list__lists-text">
            <span class="music-profile__info-xs">Aimyon</span>
            <span class="music-profile__title-xs">Naked Heart</span>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <div class="music-list__list-box">
          <div class="music-profile__img-xs">
            <img
              src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
            />
          </div>
          <div class="music-list__lists-text">
            <span class="music-profile__info-xs">Aimyon</span>
            <span class="music-profile__title-xs">Marshmallow</span>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
      </div>
      <div class="music-list__player">
        <div class="music-list__player-text">
          <span class="music-profile__info-xs">Aimyon</span>
          <span class="music-profile__title-xs">Cigarette</span>
        </div>
        <div class="music-list__player-button">
          <span><i class="fas fa-backward"></i></span>
          <span><i class="fas fa-pause"></i></span>
          <span><i class="fas fa-forward"></i></span>
        </div>
      </div>
    </main>

    <main class="music-player">
      <div class="status-bar">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
      <div class="music-profile">
        <div class="music-profile__img-lg">
          <img
            src="https://is1-ssl.mzstatic.com/image/thumb/Features114/v4/51/a3/92/51a392be-8210-13b5-0416-fc7e215c837f/mzl.mnvsenkl.jpg/800x800bb.jpeg"
          />
        </div>
        <span class="music-profile__title">Cigarette</span>
        <span class="music-profile__info">Aimyon</span>
      </div>
      <div class="music-player__timeline">
        <div class="music-player__timeline-time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </div>
      <div class="music-player__player">
        <span><i class="fas fa-backward"></i></span>
        <span><i class="fas fa-pause"></i></span>
        <span><i class="fas fa-forward"></i></span>
      </div>
    </main>
  </body>
</html>
